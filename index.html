<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type=“text/css” href="./assets/css/style.css">

        <title>Weather Dashboard</title>
    </head>

    <body>

        <!-- Banner -->
        <header class="container">
            <div class="row">
                <div class="col-md-12 m-1 text-center" id="title-banner">
                    <h1 id="title">Weather Dashboard</h1>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="container">
            <div class="row">
                <!-- Search section -->
                <section class="col-lg-2 col-md-4">
                    <form id="form">
                        <div class="form-group mb-2">
                            <h2 class="text-center">Search City</h2>
                            <input type="text" class="form-control" placeholder="Enter City Here">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                        <hr class="bg-dark border-2">
                    </form>
                    <div class="w-100" id="history"></div>
                </section>

                <!-- Display section -->
                <section class="col-lg-10 col-md-8">
                    <div class="container">
                        <div class="row">
                            <!-- Today Forecast -->
                            <div class="col-md-12 border border-dark m-1" id="current-weather"></div>
                            <!-- 5-Day Forecast -->
                            <div class="col-md-12 m-1">
                                <h2>5 Day Forecast:</h2>
                                <div class="container">
                                    <div class="row d-flex justify-content-between" id="forecast">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
